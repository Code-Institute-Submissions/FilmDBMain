{% extends "layout/base.html" %}
{% import "layout/wtf.html" as wtf %}

{% block title %}
<title>WTForms</title>
{% endblock %}

{% block content %}
<div class="container">
	<form method="POST" action="/">
		<dl>
			{{ form.csrf_token }}
			{{ wtf.form_field(form.username) }}
			{{ wtf.form_field(form.password) }}
			<input type="submit" value="Login">
         </dl>
    </form>
 </div>   
{% endblock %}
