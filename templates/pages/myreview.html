{% extends 'layout/base.html' %}
{% block content %}
<h5>Edit or Delete but remember, if you delete, it's gone forever!!</h5>

<div class="content-section">

	<form method="POST" action="">
		<div class="form-group">
			<div class="card-body">
               <p class="card-text">
				{{ review.file_name }}
                </p>
                <p class="card-text">
				{{ review.review }}
                </p>
			</div>

		</div>
		<div class="form-group">
			<a href="{{ url_for('editmovie', movieid=review._id )}}" button class="btn btn-outline-primary">Edit</a>
			<a href="{{ url_for('deletemovie', movieid=review._id )}}" button class="btn btn-outline-danger">Delete</a>
		</div>


</form>
</div>



{% endblock %}
