{% extends 'layout/base.html' %}
{% block content %}
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
            <h5>Here you'll find all of our user's movie reviews</h5>
            </div>
        </div>
       </div> 
    </section>

    <section class="lower-section">    
        <div class="container">      
                {% for review in reviews %}
                    {% if 'username' in session %}
                   <div class="card">
                        <div class="card-body">
                   <a href="{{ url_for('amovie', movieid=review._id )}}"> {{ review.file_name }}</a>
                    <p>Click the movie name </p>
                    </div>
                    </div>
                {% endif %}
        
         {% endfor %}
            </div>
        </div>
        </div>
     </section>  

       
    
{% endblock %}
